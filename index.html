<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- font family -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
      <article class="card">
          <picture class="pd-img-wrapper">
            <!-- Mobile image -->
            <source
              media="(max-width: 425px)"
              srcset="./images/image-product-mobile.jpg"
            />
            <!-- Fallback image -->
            <img
              src="./images/image-product-desktop.jpg"
              alt="Perfume Image"
              loading="lazy"
            />
          </picture>
          <div class="pd-info">
              <p class="pd-tag-name">Perfume</p>
              <h1 class="pd-title">Gabrielle Essence Eau De Parfum</h1>
               <p class="pd-desc">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <p class="pd-price">$149.99 <span class="pd-original-price">$149.99</span></p>
                <a class="pd-action">
                  <img src="./images/icon-cart.svg"/>
                  Add to Cart
                </a>
          </div>
      </article>
  </main>

</body>
</html>
